<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina dos Gatos</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f7e6d5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
        }

        /* Container pai para alinhar os gatos lado a lado */
        .container-pai {
            display: flex;
            flex-wrap: wrap;       /* permite quebra de linha em telas pequenas */
            justify-content: center;
            gap: 20px;
            z-index: 10;           /* fica acima das flores */
        }

        /* Containers dos gatos */
        .cat-container {
            width: 90%;            /* largura adaptativa para mobile */
            max-width: 300px;      /* largura m√°xima */
            height: auto;          /* altura se adapta ao conte√∫do */
            border: 5px solid #d2691e;
            border-radius: 20px;
            padding: 20px;
            background-color: #fff8f0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            box-sizing: border-box;

            /* Flex para centralizar vertical e horizontalmente */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            gap: 10px; /* espa√ßo entre imagem e texto */
        }

        .cat-container:hover {
            transform: scale(1.05);
        }

        .cat-container img {
            width: 80%;           
            max-width: 250px;
            height: auto;         
            border-radius: 50%;
            border: 3px solid #d2691e;
            object-fit: cover;
            display: block; /* garante centraliza√ß√£o no flex */
        }

        .cat-container p {
            font-size: clamp(16px, 2vw, 20px); /* fonte adaptativa */
            color: #8b4513;
            margin: 0;
            text-align: center;
        }

        /* Part√≠culas de flores */
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.ibb.co/0jmv5fY/flower.png');
            background-size: cover;
            pointer-events: none;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Ajustes extras para telas muito pequenas */
        @media (max-width: 500px) {
            .cat-container img {
                width: 70%;
                max-width: 200px;
            }
            .cat-container p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container-pai">
        <div class="cat-container">
            <img src="{{ url_for('static', filename='img/01.jpg') }}" alt="Gato Amarelo">
            <p>Ol√°! Eu sou o Amarelo üê±</p>
        </div>
        <div class="cat-container">
            <img src="{{ url_for('static', filename='img/02.jpg') }}" alt="Gato Prin">
            <p>Ol√°! Eu sou a Prin üê±</p>
        </div>
    </div>

    <script>
        function criarFlor() {
            const flor = document.createElement('div');
            flor.classList.add('flower');
            flor.style.left = Math.random() * window.innerWidth + 'px';
            flor.style.top = window.innerHeight + 'px';
            flor.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(flor);
            setTimeout(() => flor.remove(), 5000);
        }

        // Explos√£o inicial de flores
        for(let i = 0; i < 20; i++) {
            setTimeout(criarFlor, i * 200);
        }

        // Cria√ß√£o cont√≠nua de flores
        setInterval(criarFlor, 2000);
    </script>
</body>
</html>
