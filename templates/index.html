<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Central</title>
    <style>
        /* Centraliza o conteúdo na tela */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="img/bckgrnd-index.jpg") }}');
            background-size: cover;      /* cobre toda a tela */
            background-position: center; /* centraliza a imagem */
            background-repeat: no-repeat;            
        }

        /* Estilo do botão */
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST">    
        <button type="submit", name="click-gato">Clique Aqui</button>
    </form>
</body>
</html>
